<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Latinas pelo Brasil</title>
  <meta name="description" content="Formulário de cadastro para voluntárias, doadoras e participantes." />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Ir para o conteúdo</a>
  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="logo">Latinas pelo Brasil</h1>
      <nav role="navigation" aria-label="Menu principal">
        <ul class="nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <header class="page-header">
      <h2>Cadastro</h2>
      <p>Preencha os dados para se candidatar como voluntária, registrar doação ou receber mais informações.</p>
    </header>

    <form id="formCadastro" class="form" action="#" method="post" novalidate>
      <fieldset>
        <legend>Informações pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Nome completo" />

        <label for="email">E‑mail</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com" />

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" aria-describedby="cpfHelp" />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000" />

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required max="2007-12-31" />

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required placeholder="00000-000" />

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required />

        <div class="row">
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" required />

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="BA">BA</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Interesse</legend>
        <label for="perfil">Perfil</label>
        <select id="perfil" name="perfil" required>
          <option value="">Escolha</option>
          <option value="voluntaria">Voluntária</option>
          <option value="doadora">Doadora</option>
          <option value="beneficiaria">Beneficiária</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte-nos por que quer participar"></textarea>
      </fieldset>

      <div class="form-actions">
        <button class="btn" type="submit">Enviar cadastro</button>
        <button class="btn ghost" type="reset">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <small>© <span id="year3"></span> Latinas pelo Brasil</small>
    </div>
  </footer>

  <script src="js/scripts.js" defer></script>
</body>
</html>
